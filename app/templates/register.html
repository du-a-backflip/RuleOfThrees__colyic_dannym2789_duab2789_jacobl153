<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <title>Register</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- navbar -->
    <div class="navbar">
        <ul class="nav">
            <li class="nav-object"><a class="nav-link" href="{{url_for('home')}}">Home</a></li>
            <li class="nav-object"><a class="nav-link" href="{{url_for('settings')}}">Settings</a></li>
            <li class="nav-object"><a class="nav-link" a href = "{{url_for('login')}}"> Login </a></li>
            <li class="nav-object"><a class="nav-link" a href = "{{url_for('register')}}"> Sign Up </a></li>
        </ul>
    </div>
    {% for category, message in get_flashed_messages(with_categories=true) %}
        {% if category == "error" %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %}
    {% endfor %}    
    <form class="register-form" action = "/register" method="POST">
        <h1 class="reg-header">Register</h1>
        <input class="reg-input" type="text" name="username" placeholder="Username" autocomplete="off" required>
        <input class="reg-input" type="password" name="password" placeholder="Password" autocomplete="off" required>
        <input class="reg-input" type="password" name="password1" placeholder="Confirm Password" autocomplete="off" required>
        <input class="reg-button" type="submit" value="Register">
    </form>

</body>
</html>
