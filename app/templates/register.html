<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form action = "/register" method="POST">
        <input type="text" name="username" placeholder="Username" autocomplete="off" required>
        <input type="password" name="password" placeholder="Password" autocomplete="off" required>
        <input type="password" name="password1" placeholder="Confirm Password" autocomplete="off" required>
        <input type="submit" value="Register">
    </form>
    <br>
    <a href = "{{url_for('login')}}" style="text-decoration: none;"> Login </a>
    <br>
    <a href = "{{url_for('home')}}" style="text-decoration: none;"> Return Home </a>
</body>
</html>
